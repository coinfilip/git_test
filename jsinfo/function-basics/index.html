            checkAge(19);
            // Rewritten Attempt 1
            function checkAge(age) {
                return (age > 18) ? true : confirm('Did parents allow you?');
            }

            // Rewritten Attempt 2
            function checkAge2(age) {
                return (age > 18) || confirm('Did parents allow you?');
            }
        
        // Function min(a, b) task
            function min(a, b) {
                if (a > b) {
                    return b;
                } else {
                    return a;
                }
            }

            // ternary operator can also work
            function minimum(a, b){
                return (a < b) ? a : b;
            }

        // Function pow(x,n) task
            let x = +prompt('x?', '');
            let n = +prompt('n?', '');

            if (n > 0) {
                alert(pow(x, n));
            } else {
                alert(`Power ${n} is not supported, use a positive integer`);
            }


            function pow(x, n){
                return x ** n;
            }

    </script>
